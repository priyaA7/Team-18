  <script> 
    function titleCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    let urlString = window.location.href;
    let searchUrl = new URL(urlString);
    let dest = searchUrl.searchParams.get("destination");
    document.getElementById("enteredDest").value = titleCase(dest);
  </script>

<script>
    function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: 49.282730, lng: -123.120735},
          zoom: 10,
          mapTypeId: "roadmap"
        });

        var Destination = document.getElementById("enteredDest");
        var searchBox = new google.maps.places.SearchBox(Destination);
        var location = document.getElementById("searchResult2");
        var locationBox = new google.maps.places.SearchBox(location);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener("bounds_changed", function() {
          searchBox.setBounds(map.getBounds());
          locationBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          let places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          let bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            let icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });

        var markers2 = [];
        locationBox.addListener('places_changed', function() {
          let places = locationBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          markers2.forEach(function(marker) {
            marker.setMap(null);
          });
          markers2 = [];

          let bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            let icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            markers2.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }
    </script>
