<!DOCTYPE html>

<html>

<head>
<title>Location and Destination Input</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' type='text/css' href='css/searchstyle.css'>
</head>
</body>


<form class="searchlocation" action="action_page.php">
  <input id="searchResult2" type="text" placeholder="Entered Input" name="search">
  <button type="search"><i class="fa fa-search"></i></button>
</form> 

<form class="searchdestination">
  <input type="text" placeholder="Destination" name="search">
</form> 

<script>
  let urlString = window.location.href;
  let searchUrl = new URL(urlString);
  let dest = searchUrl.searchParams.get("destination");
  document.getElementById("searchResult2").value = dest;
</script>



</body>

</html>
