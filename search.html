<!DOCTYPE html>

<html>

<head>
  <title>Location and Destination Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/searchstyle.css">
  <link rel="stylesheet" type="text/css" href="css/dropdownstyle.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body id="bodyinfo" onload="getLocation()">
  <form class="searchlocation" action="search.html">
    <input id="searchResult2" type="text" placeholder="Enter Location" name="search">
    <button id="searchLogo"type="search"><i class="fa fa-search"></i></button>
  </form> 

  <form class="searchdestination">
    <input id="enteredDest" type="text" placeholder="Destination" name="search">
  </form> 

  <div id="map"></div>

  <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn1" onclick="myFunction()"> <i class="fas fa-signal" style="font-size:22px"></i> DIFFICULTY 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#" <i class="fas fa-bicycle" style="font-size:16px;"></i> <font face="verdana" font size="2" color="black"> Beginner </font> </a>
          
          <a href="#" <i class="fas fa-bicycle" style="font-size:16px;"></i>
          <i class='fas fa-bicycle' style='font-size:16px'></i> <font face="verdana" font size="2" color="black"> Advanced  </font> </a>
    
          <a href="#" <i class="fas fa-bicycle" style="font-size:16px;"></i>    
          <i class="fas fa-bicycle" style="font-size:16px;"></i>
          <i class="fas fa-bicycle" style="font-size:16px;"></i> <font face="verdana" font size="2" color="black"> Intermediate </font> </a>
        </div>
    
        <button class="dropbtn2" onclick="myFunction2()"> <i class="fas fa-cocktail" style="font-size:24px"></i> ATTRACTIONS 
          <i class="fa fa-caret-down"></i>
        </button>
    
        <div class="dropdown-content" id="myDropdown2">
          <a href="#">Shops</a>
          <a href="#">Restaurants</a>
          <a href="#">Parks</a>
        </div>
    
        <button class="dropbtn3" onclick="myFunction3()"> <i class="fas fa-parking" style="font-size:27px"></i> PARKING
          <i class="fa fa-caret-down"></i>
        </button>
    
        <div class="dropdown-content" id="myDropdown3">
          <a href="#">Option one</a>
          <a href="#">Option two</a>
          <a href="#">Option three</a>
        </div>
    
        <button class="dropbtn4" onclick="myFunction4()"> <i class="fas fa-bicycle" style="font-size:24px"></i> RENTALS
          <i class="fa fa-caret-down"></i>
        </button>
    
        <div class="dropdown-content" id="myDropdown4">
          <a href="#">Option one</a>
          <a href="#">Option two</a>
          <a href="#">Option three</a>
        </div>
      </div> 
  </div>
    
  <script>
    
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    function myFunction2() {
      document.getElementById("myDropdown2").classList.toggle("show");
    }
    
    function myFunction3() {
      document.getElementById("myDropdown3").classList.toggle("show");
    }
    
    function myFunction4() {
      document.getElementById("myDropdown4").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches(".dropbtn1")) {
        let myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains("show")) {
            myDropdown.classList.remove("show");
          }
      }
    
      if (!e.target.matches(".dropbtn4")) {
        let myDropdown2 = document.getElementById("myDropdown4");
          if (myDropdown2.classList.contains("show")) {
            myDropdown2.classList.remove("show");
          }
      }
    
      if (!e.target.matches(".dropbtn3")) {
        let myDropdown2 = document.getElementById("myDropdown3");
          if (myDropdown2.classList.contains("show")) {
            myDropdown2.classList.remove("show");
          }
      }
    
      if (!e.target.matches(".dropbtn2")) {
        let myDropdown2 = document.getElementById("myDropdown2");
          if (myDropdown2.classList.contains("show")) {
              myDropdown2.classList.remove("show");
          }
      }
    }
    
  </script>

  <script> 
    function titleCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    let urlString = window.location.href;
    let searchUrl = new URL(urlString);
    let dest = searchUrl.searchParams.get("destination");
    document.getElementById("enteredDest").value = titleCase(dest);
  </script>

  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Van
      var dest = {lat: 49.282730, lng: -123.120735};
      // The map, centered at Vancouver
      var map = new google.maps.Map(
        document.getElementById("map"), {zoom: 15, center: dest});
      // The marker, positioned at Vancouver
      var marker = new google.maps.Marker({position: dest, map: map});
    };

    // Window Pop-Up that requests for to obtain users-location
    // function getLocation() {

    //     navigator.geolocation.getCurrentPosition(showPosition);
    //   } 
    // }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWkAVDBqCAsTxYkIoZI9FtxMbyo6n9Ezs&callback=initMap">
  </script>

</body>

</html>
